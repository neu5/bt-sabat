name: Deploy to GitHub Pages

on:
  push:
    branches: ["dev"]

permissions:
  contents: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout source branch (dev)
        uses: actions/checkout@v4
        with:
          ref: dev
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20.x"

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build the project
        run: pnpm build

      - name: Verify build output
        run: ls -R dist

      - name: Deploy to main branch
        run: |
          # Configure git
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          # Switch to main branch (create if it doesn't exist yet)
          git fetch origin main || true
          git checkout main || git checkout --orphan main

          # Copy new build from dist
          rm -rf ./*  # Clean existing files
          cp -r ../dist/* .

          # Commit and push changes
          git add --all
          git commit -m "Deploy from dev branch ($(date +'%Y-%m-%d %H:%M:%S'))" || echo "No changes to commit"
          git push origin main
